<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Registration </h2>
<form style="background-color:aqua;border-10px solid blue;padding:10px;text-align:center;font:arial black;font-size:450%" action="" method="post">
    {% csrf_token %}
       <input type="text" name="username" placeholder="Enter your UserName"><br>
       <input type="text" name="first_name" placeholder="Enter your First Name"><br>
       <input type="text" name="last_name" placeholder="Enter your Last Name"><br>
       <input type="email" name="email" placeholder="Enter your Email Address"><br>
       <input type="password" name="password" placeholder="Enter your Password"><br>
       <input type="password" name="password 1" placeholder="Confirm your Password"><br>
       <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
